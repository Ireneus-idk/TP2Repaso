        <script>
            function setNavBarBackground() {
                const date = new Date();
                var month = date.getMonth(); // 0 is January, 11 is December
                //  month = 3;
                let backgroundImage;
    
                switch (month) {
                    case 11: // December (verano)
                    case 0: // January
                    case 1: // February
                        backgroundImage = 'url(./img/bb81c2a3301af96faa0e2cd5f30cd9f8db8c9f23_hq.gif)';
                        break;
                    case 2: // March    (otoño)
                    case 3: // April
                    case 4: // May
                        backgroundImage = 'url(./img/otoño.gif)';
                        break;
                    case 5: // June     (invierno)
                    case 6: // July
                    case 7: // August
                        backgroundImage = 'url(./img/ezgif-7-1b831b327b.gif)';
                        break;
                    case 8: // September (primavera)
                    case 9: // October
                    case 10: // November
                        backgroundImage = 'url(./img/primavera1.gif)';
                        break;
                    default:
                        backgroundImage = 'url(./img/1112850_c341b.gif)';
                }
    
                document.querySelector('.nav-bar').style.backgroundImage = backgroundImage;
            }
            
            // Call the function when the page loads
            setNavBarBackground();
        </script>
