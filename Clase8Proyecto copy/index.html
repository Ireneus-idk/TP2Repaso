<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStart</title>
    <link rel="shortcut icon" href="./img/Copia de GameStart.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styleindex.css">
</head>
<body class="body">
    <div class="nav-bar">
        <ul>
            <li>
                 <!-- <video src="./img/GameStart.mp4" autoplay playinline loop width="200px"></video>  -->
                <video autoplay muted loop width="200px">
                    <source src="./img/GameStart.mp4" type="video/mp4">
                    <source src="./img/GameStart.webm" type="video/webm">
                    <source src="./img/GameStart.ogv" type="video/ogg">
                </video>
            </li> 
        </ul>
        <form id="searchForm" action="busqueda.html" method="get">
            <label for="searchTerm">Buscar Juego:</label>
            <input type="text" id="searchTerm" name="q" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <header>
        <h1>Juegos Populares</h1>
    </header>

    <section>
        <h2>Juegos en General <script src="https://cdn.lordicon.com/lordicon.js"></script> 
            <lord-icon
               src="https://cdn.lordicon.com/tmfvknde.json"
               trigger="loop"
               stroke="light"
               colors="primary:#c69cf4,secondary:#66ee78"
               style="width:40px;height:40px">
           </lord-icon></h2>
        <div id="juegosGenerales" class="juegos-container"></div>
    </section>

    <section  id="abajo">
        <h2> Mis Favoritos <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/jjoolpwc.json"
                trigger="loop"
                delay="1500"
                stroke="bold"
                state="morph-two-hearts"
                colors="primary:#c69cf4,secondary:#f49cc8"
                style="width:40px;height:40px">
            </lord-icon></h2>
        <div id="favoritos" class="juegos-container"></div>
    </section>
    
    <section>
        <h2>Categorías <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/uecgmesg.json"
                trigger="loop"
                delay="2000"
                colors="primary:#f49cc8,secondary:#b4b4b4"
                style="width:100px;height:40px">
            </lord-icon></h2>
        <div id="categorias"  class="juegos-container">
            <div id="mayor-2010">
                <h3>Mayor a 2010</h3>
                <div class="categoria-lista"></div>
            </div>
            <div id="menor-2010">
                <h3>Menor a 2010</h3>
                <div class="categoria-lista"></div>
            </div>
        </div>
    </section>

    <div class="formsSub">
        <img src="./img/icons8-email-send-96.png" alt="">
        <h3>¿Quieres recibir nuestras ofertas?</h3>
        <form action="https://formsubmit.co/7e372089a00d57565b2e4c1cd0bf9ef1" method="POST" class="formulario">
            <input type="hidden" name="_subject" value="Nueva solicitud de oferta!">
            <input type="hidden" name="_autoresponse" value="Gracias por tu interés en nuestras ofertas. Nos pondremos en contacto contigo pronto.">
            <label for="nombre">Nombre</label>
            <input type="text" name="name" placeholder="Nombre">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" placeholder="Correo Electrónico">
            <button type="submit">Enviar</button>
            <p>Puedes desuscribirte en cualquier momento</p>
        </form>
    </div>

    <footer class="footer">
        &copy; 2024 GameStart. Todos los derechos reservados
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
